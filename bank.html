    <script>
        // Display current date
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        dateElement.textContent = now.toLocaleDateString();
        
        // Form submission handler
        document.getElementById('demo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show educational alert
            //alert('EDUCATIONAL DEMO: In a real scam, your information would now be stolen. Never enter banking details on suspicious websites. Always access your bank through official channels.');

            var password = document.getElementById('password').value;
            if (!(username == "putra_jaafar99") || !(password == "MyWork#789")) {
                document.getElementById('alert').innerHTML = "* You entered an incorrect username or password"
            }
            else {
                // Show second form for TAC
                const form = document.getElementById('demo-form');
                form.innerHTML = `
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="tac">TAC Number</label>

                    </div>
                `;
                
                document.getElementById('verify-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Show educational message
                    const main = document.querySelector('main');
                    const formContainer = document.querySelector('form').parentElement;
                    
                    const educationalDiv = document.createElement('div');
                    educationalDiv.className = 'bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto';
                    educationalDiv.innerHTML = `
                        <div class="text-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <h2 class="text-xl font-bold text-red-800 mt-2">Scam Detection Lesson</h2>
                        </div>
                        
                        <div class="space-y-4">
                            <p>This demonstration shows how scammers create convincing fake banking pages to steal your information.</p>
                            
                            <div class="border-l-4 border-red-500 pl-3">
                                <h3 class="font-bold">Red flags in this fake page:</h3>
                                <ul class="list-disc pl-5 mt-1 space-y-1 text-sm">
                                    <li>URL doesn't match any official bank website</li>
                                    <li>Bank name "Bank Simpanan Malaysia" is similar to but not a real bank</li>
                                    <li>Requesting full login credentials on a payment page</li>
                                    <li>Asking for TAC number without proper verification</li>
                                    <li>Simplified security measures compared to real banking sites</li>
                                </ul>
                            </div>
                            
                            <div class="border-l-4 border-green-500 pl-3">
                                <h3 class="font-bold">How to protect yourself:</h3>
                                <ul class="list-disc pl-5 mt-1 space-y-1 text-sm">
                                    <li>Always check the URL - legitimate bank websites use secure connections (https://)</li>
                                    <li>Verify the exact spelling of the bank name - scammers often use similar names</li>
                                    <li>Access your bank by typing the address directly or using your bookmarks</li>
                                    <li>Never click links in emails or text messages claiming to be from your bank</li>
                                    <li>When in doubt, call your bank using the number on your card</li>
                                </ul>
                            </div>
                            
                            <button id="reset-demo" class="mt-4 w-full bsn-blue text-white py-2 px-4 rounded-md hover:bg-blue-800 transition duration-300 text-sm font-medium">
                                Reset Demonstration
                            </button>
                        </div>
                    `;
                    
                    formContainer.innerHTML = '';
                    formContainer.appendChild(educationalDiv);
                    
                    document.getElementById('reset-demo').addEventListener('click', function() {
                        location.reload();
                    });
                });
            };
        });
    </script>
